    <script type="text/javascript">

    function range(m){
        let l = [];
        for (i=0; i<m; i++){
            l.push(i);   
        }
        return l;
    }   

    function range1(start, stop, increment){
        let l = [];
        for (i=start; i<stop; i+=increment){
            l.push(i);   
        }
        return l;
    }                
    
    function pairO(i,j){
        return i*1000+j;    
    }  
              
    function ntimes(s, n){
        let l = [];
        for (i=0;i<n;i++){
            l.push(s);
        }
        return l;
    }
        
    function sum(l){
        return l.reduce(function(i,j){return i+j;}, 0);
    } 
        
    function newline2br(txt){
        return strip(txt).split('\n').join('<br/>')+"<br/>";     
    }

    function strip(s){
        return s.replace(/^\s+|\s+$/gm, '');
    }
    
    function mapget(m, key, d){
        let r = d;
        if (m.has(key)){
            r = m.get(key);
        }
        return r;
    } 
    
    function lists_to_map(l1, l2) {
        let d = new Map();
        for(i=0;i<l1.length;i++){
            d.set(l1[i], l2[i]);
        }
        return d;
    }    
                    
    
    function transliterate_text(map, data) {
        let tokenset = new Set(map.keys());
        let maxlen = 1;  
        for(let l of map.keys()) {
            maxlen = Math.max(maxlen, l.length);  
        }
        let current = 0;
        let tokenlist = [];
        while (current < data.length) {
            let nextstr = data.slice(current, current+maxlen);
            let p = nextstr.slice(0, 1);
            let j = 1;
            for (let i = maxlen; i > 1; i -= 1) {
                let s = nextstr.slice(0, i);
                if (tokenset.has(s)) {
                    p = s;
                    j = i;
                    break
                }
            }
            p = mapget(map, p, p);
            tokenlist.push(p);
            current += j;
        }
        return tokenlist.join('');
    }

    function print_transliterator_text(data, scriptInput, scriptOutput){
        let inlist = script_input_map.get(strip(scriptInput));
        let outlist = script_output_map.get(strip(scriptOutput));
                
        let result = transliterate_text(lists_to_map(inlist, outlist), data);
        if (strip(scriptOutput) == 'english') {
            result = transliterate_text(lists_to_map([' jJ', '\tjJ', '\njJ', 'jJ', 'Jc', 'Jj', 'Mc', 
            'Mj', 'Mk', 'Mg',  'G', '_r', '_n', 'R', 'RR', 'lR', 'lRR', 'M'
            ], [' jn', '\tjn', '\njn', 'gy', 'nc', 'nj', 'nc', 'nj', 'nk', 'ng', 'n', 'R',  'n', 'ru',
             'rU', 'lu', 'lU', 'm']), result);
        }
        let p = `
${result}
         `;  
        return(p);                           
    }


    
    function transliterate_text_box(scriptInput, scriptOutput) {
        let source = $('#SOURCE').val();
        $('#TARGET').html(" ");
        let target = print_transliterator_text(source, scriptInput, scriptOutput);
        $('#TARGET').html(target);
    }    
         
        
    function transliterate_init() {
        let input = document.getElementById('SOURCE');
        input.addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                transliterate_text_box($('#scriptInputSelected').text(), 
                        $('#scriptOutputSelected').text());
            }
        });
    } 
    
    function transliterate_button(){
        transliterate_text_box($('#scriptInputSelected').text(), 
                $('#scriptOutputSelected').text());
    }
        
     $("#scriptInputName a").on("click", function(){
 
      var scriptInput = $(this).text(); 
      var scriptOutput = $('#scriptOutputSelected').text();
      
      $('#scriptInputSelected').text(scriptInput);
      transliterate_text_box(scriptInput, scriptOutput);
    });  
     
     $("#scriptOutputName a").on("click", function(){
 
      var scriptInput = $('#scriptInputSelected').text();
      var scriptOutput = $(this).text(); 
      
      $('#scriptOutputSelected').text(scriptOutput);
      transliterate_text_box(scriptInput, scriptOutput);
    });
